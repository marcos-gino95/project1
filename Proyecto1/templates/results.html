{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h2><strong>Search Results</strong></h2>
<div class="dropdown-divider"></div>

<!-- Display search results with books cover and other info-->
<div class="container results-container">

    {% for book in books %}
        <div class="card border-dark mb-3" style="width: 18rem">
            <!-- Image cover from openlibrary -->
            <img class="card-img-top" src="http://covers.openlibrary.org/b/isbn/{{book['isbn']}}-M.jpg" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{book['title']}}</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{book['author']}}</li>
                    <li class="list-group-item">{{book['year']}}</li>
                    <li class="list-group-item">{{book['isbn']}}</li>

                </ul>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn']}}" class="card-link"> Book page</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
